    <title>SignUp Page</title>

</head>

<body>
    <div id="nav">
        <div id="left-nav">
            <span><img src="developer.png" alt="Logo"></span>
            <span>
                <h1 id="logo">Passion Software Solution</h1>
            </span>
        </div>
        <div id="right-nav">
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a id="signup" href="SignUp.html">SignUp</a></li>

                <li><a href="About.html">About</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </div>
    </div>
    <div id="Content">
        <center>
            <div class="signup-window">
                <form action="Login_page.html">
                    <h1>Sign up</h1>
                    <div>
                        <input type="name" placeholder="Name" required>
                        <br><br>
                        <input type="email" placeholder="Email" required>
                        <br><br>
                        <input type="password" placeholder="Password" required>
                        <br><br>
                        <button type="submit" id="btn-signup" name="Sign Up">Sign Up</button>
                        <br><br>
                        Already have an account?&nbsp;<a href="Login_page.html">&nbsp;Log In</a>
                        <br><br>
                        <div class="line">
                            <div id="left-line"></div>
                            &nbsp;or&nbsp;
                            <div id="right-line"></div>
                        </div>
                    </div>
                </form>
                <a
                    href="https://accounts.google.com/InteractiveLogin/signinchooser?elo=1&ifkv=AVdkyDmKABhZz-sV8kqR1tEesUQh7OFyY4yGhXyn26kB5J1OBSiKTGthfot9utjWcT2KEqVd-4Fu&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                    <button type="text" id="gmail-signup" name="Sign up with Google"><img id="google-logo"
                            src="google.png">Sign up with Google</button>
                </a>
            </div>
        </center>
    </div>
